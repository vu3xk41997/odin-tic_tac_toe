<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="status">
        <h2 id="turnStatus">It's X's turn now.</h2>
    </div>
    <div class="container">
        <div onclick="gameBoard.fillSpace(0)" class="box" id="grid0"></div>
        <div onclick="gameBoard.fillSpace(1)" class="box" id="grid1"></div>
        <div onclick="gameBoard.fillSpace(2)" class="box" id="grid2"></div>
        <div onclick="gameBoard.fillSpace(3)" class="box" id="grid3"></div>
        <div onclick="gameBoard.fillSpace(4)" class="box" id="grid4"></div>
        <div onclick="gameBoard.fillSpace(5)" class="box" id="grid5"></div>
        <div onclick="gameBoard.fillSpace(6)" class="box" id="grid6"></div>
        <div onclick="gameBoard.fillSpace(7)" class="box" id="grid7"></div>
        <div onclick="gameBoard.fillSpace(8)" class="box" id="grid8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
